{% extends 'backoffice/index.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}

<div class="row ">
    <div class="col-lg-6 mx-auto my-auto">
        <div class="card card-form">
            <div class="card-header" id="card_header_content">
                <h3 class="text-center">Change Password</h3>
            </div>
            <div class="card-body" id="changepassword_body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-outline-primary btn-rounded float-right mt-3">Change Password</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    $('form').bind('submit', function () {
        $(this).find(':submit').attr('disabled','disabled');
    });
</script>
{% endblock %}
