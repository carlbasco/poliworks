{%extends 'backoffice/index.html'%}
{%load static%}
{%load crispy% }
{%load crispy_forms_tags%}

{% block content %}
<div class="col-md-5 m-auto">
    <form action="" method="POST" id="" enctype="multipart/form-data">
        <div class="card card-form">
            <div class="card-header" id="card_header_content">
                <h3 style="text-align: center;">Daily Site Photos</h3>
            </div>
            <div class="card-body">
                {% csrf_token%}
                <div class="form-group mb-3">
                    {{form.projectsite|as_crispy_field}} 
                </div>   
                <div class="form-group mt-4">
                    {{form.image|as_crispy_field}} 
                </div>   
                <div class="form-group  mt-4">
                    {{form.date|as_crispy_field}} 
                </div>   
                <button type="submit" class="btn btn-outline-primary" style="float:right">Submit</button>
            </div>
        </div>
    </form>
</div>
{%endblock%}
