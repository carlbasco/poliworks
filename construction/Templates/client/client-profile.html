{% extends 'client/client-base.html'%}
{% load crispy_forms_tags%}
{% load static %}
{% load humanize %}
{% block content %}

<div class="col-md-8 mx-auto">
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success! </strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
<div class="col-md-8 mx-auto pd-100">
    <div class="card" id="profile">
        <div class="card-header">
            <h3>
                <form action="javascript:history.back()">
                    <button type="submit" class="btn btn-primary btn-back-responsive float-left">
                        <svg class="bi bi-arrow-left-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.646 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z"></path>
                          </svg>
                    </button>
                </form>
                Account Details
            </h3>
        </div>
        <div class="card-body">
            <div class=row>
            
                <div class="mx-auto my-auto text-center">
                    <img class="rounded-circle" src="{{request.user.profile.image.url}}" alt="User Avatar" width="110">
                    <br><br>
                    <form action="">
                        <button type="submit" class="mb-2 btn btn-sm btn-pill btn-outline-primary mr-2" formaction="{% url 'client_profile_update'%}" >Edit Profile</button>
                    </form>
                </div>
                <div class="col-lg-9">
                    <div class="col">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="feFirstName">Name</label>
                                <input type="text" class="form-control" value="{{request.user.full_name}}" readonly>
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Birthdate</label>
                                <input class="form-control" value="{{request.user.profile.birthdate}}" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Sex</label>
                                <input class="form-control" value="{{request.user.profile.sex}}" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Contact Number</label>
                                <input class="form-control" value="{{request.user.profile.phone}}" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input class="form-control" value="{{request.user.email}}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input class="form-control" placeholder="1234 Main St" value="{{request.user.profile.address}}" readonly>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="feInputCity">City</label>
                                <input type="text" class="form-control" value="{{request.user.profile.city}}" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="feInputState">Province</label>
                                <input type="text" class="form-control" value="{{request.user.profile.province}}" readonly>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>


{% endblock %}
