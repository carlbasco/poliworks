{% load static %}
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="{%url 'client_home'%}">
          <img src="{% static 'images-poli/logo-poliworks.png' %}" width="70" height="35" class="d-inline-block align-top" alt="">
          Poliworks
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'client_home'%}">My Project<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link"  id="notificationDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <h5>
                        <i class="mdi mdi-bell-outline"></i>
                        <span class="badge badge-primary" id="notif-count"></span>
                    </h5>
                </a>
                <div class="dropdown-menu dropdown-menu-right" id="notification" aria-labelledby="navbarDropdown">
                    <div class="notif-header">
                        <a id="mark-read" class="float-right "href=# >mark all as read</a>
                        <p id="notif-msg" class="mb-0 font-weight-bold"></p>
                    </div>
                    <div id="notif-list">
                        <a class="dropdown-item" href="{% url 'client_profile' %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'client_change_password' %}">Change Password</a>
                    </div>
                </div>
            </li> 
            <li class="nav-item dropdown" id="profile_link">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img id="profile_image" src="{{request.user.profile.image.url}}" alt="Profile image">
                    {{request.user.fname}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'client_profile' %}">Profile</a>
                    <a class="dropdown-item" href="{% url 'client_change_password' %}">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a href="{% url 'signout' %}" class="dropdown-item" id="btn-signout">Sign out</a>
                </div>
            </li>
          </ul>
      </div>
    </nav>
  </header>
